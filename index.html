<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      <h1>Women in Tech</h1>
    </div>
    <style>
      picture {
        display: flex;
        flex-direction: column;
        text-align: center;
        width: 100px;
      }
      img {
        box-shadow: 0 0 3px #ccc;
        border-radius: 50px;
        width: 100px;
      }
    </style>

    <script>
      const $app = document.getElementById("app");

      const Avatar = (params) => {
        const src = `https://randomuser.me/api/portraits/women/${params.id}.jpg`;
        return `
      <picture>
             <img src="${src}" />
        <em>${params.name}</em>
        	</picture>
        `;
      };

      $app.innerHTML += Avatar({ id: 1, name: "Andrea" });
      $app.innerHTML += Avatar({ id: 2, name: "Manuela" });
    </script>
  </body>
</html>
